<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OTP Verification</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f141b;
      background-image: 
        linear-gradient(rgba(15, 20, 27, 0.85), rgba(15, 20, 27, 0.85)),
        url('{{ url_for("static", filename="background.jpg") }}'),
        radial-gradient(circle at center, #1a202c 0%, #0f141b 80%);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #e0e6f1;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #1a222e;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 18px rgba(0, 255, 255, 0.15);
      width: 350px;
      text-align: center;
      border: 1.5px solid #00e5ff;
    }

    h2 {
      margin-bottom: 25px;
      font-weight: 600;
      color: #00e5ff;
      letter-spacing: 1.1px;
    }

    .otp-container {
      margin-bottom: 30px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1.8px solid #00e5ff;
      background-color: #0b131f;
      color: #d0d7e3;
      font-size: 18px;
      font-weight: 500;
      letter-spacing: 2px;
      text-align: center;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #00ffff;
      box-shadow: 0 0 8px #00ffff;
      background-color: #0d192a;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #00ffff, #00a8ff);
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 700;
      color: #0a0a0a;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 4px 14px rgba(0, 255, 255, 0.7);
    }
    button:hover {
      background: linear-gradient(90deg, #00a8ff, #00ffff);
      box-shadow: 0 6px 18px rgba(0, 255, 255, 0.9);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter OTP</h2>
    <form method="post">
      <div class="otp-container">
        <input type="text" name="otp" placeholder="Enter OTP" required maxlength="6" autocomplete="one-time-code" />
      </div>
      <button type="submit">Verify</button>
    </form>
  </div>
</body>
</html>
